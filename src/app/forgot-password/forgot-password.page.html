<ion-content>
  <div class="recovery-container">
    <!-- Fondo con gradiente -->
    <div class="background-gradient"></div>
    <div class="background-circle circle-1"></div>
    <div class="background-circle circle-2"></div>

    <!-- Contenido -->
    <div class="content-wrapper">
      <!-- Logo y título en la parte superior -->
      <div class="header-section">
        <div class="logo-text">CB&J</div>
        <h1 class="app-title">Ekonomi</h1>
      </div>

      <!-- Sección central con formulario -->
      <div class="main-section">
        <div class="welcome-container">
          <h2 class="welcome-text">Recuperar <span class="username">Contraseña</span></h2>
          <p class="welcome-subtitle">Ingresa tu correo para recibir el enlace de recuperación</p>
        </div>

        <!-- Formulario de recuperación -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="recovery-form">
          <div class="form-group">
            <div class="input-wrapper">
              <ion-icon name="mail-outline"></ion-icon>
              <ion-input formControlName="email" type="email" placeholder="Correo electrónico"></ion-input>
            </div>
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
              Ingresa un correo válido
            </div>
          </div>

          <ion-button expand="block" type="submit" [disabled]="form.invalid" class="recovery-button">
            ENVIAR ENLACE
          </ion-button>
        </form>

        <div class="back-to-login">
          <span>¿Recordaste tu contraseña?</span>
          <a (click)="goBackToLogin()" class="create-link">INICIAR SESIÓN</a>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>© 2025 Ekonomi - Soluciones Financieras</p>
      </div>
    </div>
  </div>
</ion-content>
