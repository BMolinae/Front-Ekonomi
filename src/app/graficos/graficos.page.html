

<ion-content class="dashboard-container">
  <div class="background-gradient"></div>
  <div class="background-circle circle-1"></div>
  <div class="background-circle circle-2"></div>

  <div class="content-wrapper">
    <!-- Límite restante -->
    <ion-card class="account-card summary-card">
      <ion-card-header>
        <ion-card-title>Límite restante</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="balance-panel">
          <span class="currency">$</span>
          <span class="balance-amount">{{ limitLeft | number }}</span>
        </div>
        <small class="small-text">{{ limitMessage }}</small>
      </ion-card-content>
    </ion-card>

    <!-- Gauge: % de límite usado -->
    <ion-card class="account-card chart-card">
      <ion-card-header>
        <ion-card-title>Uso del límite mensual</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      <div class="chart-container">
        <canvas
          baseChart
          [data]="gaugeData"
          [options]="gaugeOpts"
          [type]="'doughnut'">
        </canvas>
      </div>
      </ion-card-content>
    </ion-card>

    <!-- Pie Chart: Gastos por categoría -->
    <ion-card class="account-card chart-card">
      <ion-card-header>
        <ion-card-title>Gastos por categoría</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      <div class="chart-container">
        <canvas
          baseChart
          [data]="pieData"
          [options]="pieOpts"
          [type]="'pie'">
        </canvas>
      </div>
      </ion-card-content>
    </ion-card>

    <!-- Doughnut: Gastos vs Ingresos -->
    <ion-card class="account-card chart-card">
      <ion-card-header>
        <ion-card-title>Gastos vs Ingresos (último mes)</ion-card-title>
      </ion-card-header>
      <ion-card-content>
      <div class="chart-container">
        <canvas
          baseChart
          [data]="doughnutData"
          [options]="doughnutOpts"
          [type]="'doughnut'">
        </canvas>
      </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="nav-footer">
  <div class="nav-container">
    <ion-button fill="clear"
                routerLink="/dashboard"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-button">
      <ion-icon slot="icon-only" name="home"></ion-icon>
      <span class="nav-label">Inicio</span>
    </ion-button>

    <ion-button fill="clear"
                routerLink="/graficos"
                routerLinkActive="active"
                class="nav-button">
      <ion-icon slot="icon-only" name="bar-chart"></ion-icon>
      <span class="nav-label">Gráficos</span>
    </ion-button>

    <ion-button fill="clear"
                routerLink="/chatbot"
                routerLinkActive="active"
                class="nav-button">
      <ion-icon slot="icon-only" name="chatbubble-ellipses"></ion-icon>
      <span class="nav-label">ChatBot</span>
    </ion-button>

    <ion-button fill="clear"
                routerLink="/documentos"
                routerLinkActive="active"
                class="nav-button">
      <ion-icon slot="icon-only" name="document-text"></ion-icon>
      <span class="nav-label">Documentos</span>
    </ion-button>
  </div>
</ion-footer>
