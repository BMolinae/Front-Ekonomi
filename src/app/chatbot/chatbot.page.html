<ion-content class="chat-content">
  <div class="chat-card">

    <!-- 1) Header interno -->
    <div class="chat-card-header">Chat</div>

    <!-- 2) Mensajes -->
    <div class="messages">
      <div *ngFor="let msg of messages" [ngClass]="msg.from">
        {{ msg.text }}
      </div>
    </div>

    <!-- 3) Sugerencias (debajo de mensajes, encima del form) -->
    <div class="suggestions-container" *ngIf="suggestions.length">
      <ion-chip
        *ngFor="let s of suggestions"
        (click)="onSuggestion(s)"
      >
        {{ s }}
      </ion-chip>
    </div>

    <!-- 4) Formulario de entrada -->
    <form class="chat-form" [formGroup]="chatForm" (ngSubmit)="send()">
      <ion-input
        formControlName="message"
        placeholder="Escribe un mensaje…"
      ></ion-input>
      <ion-button
        type="submit"
        [disabled]="chatForm.invalid"
        shape="round"
      >
        Enviar
      </ion-button>
    </form>

  </div>
</ion-content>

<ion-footer class="nav-footer">
  <div class="nav-container">
    <ion-button fill="clear"
                routerLink="/dashboard"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="nav-button">
      <ion-icon slot="icon-only" name="home"></ion-icon>
      <span class="nav-label">Inicio</span>
    </ion-button>

    <ion-button fill="clear"
                routerLink="/graficos"
                routerLinkActive="active"
                class="nav-button">
      <ion-icon slot="icon-only" name="bar-chart"></ion-icon>
      <span class="nav-label">Gráficos</span>
    </ion-button>

    <ion-button fill="clear"
                routerLink="/chatbot"
                routerLinkActive="active"
                class="nav-button">
      <ion-icon slot="icon-only" name="chatbubble-ellipses"></ion-icon>
      <span class="nav-label">ChatBot</span>
    </ion-button>

    <ion-button fill="clear"
                routerLink="/documentos"
                routerLinkActive="active"
                class="nav-button">
      <ion-icon slot="icon-only" name="document-text"></ion-icon>
      <span class="nav-label">Documentos</span>
    </ion-button>
  </div>
</ion-footer>
